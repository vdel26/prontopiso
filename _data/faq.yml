header:
  title: 'Preguntas frecuentes'

questions:
  - question: '¿Qué es Prontopiso?'
    answer:
      - 'ProntoPiso es una agencia inmobiliaria creada por expertos del sector, que GARANTIZA la venta de tu vivienda en 90 DÍAS. Y te lo garantizamos de verdad: reducimos el riesgo asociado con la venta de tu vivienda, garantizándote un precio mínimo de venta por el 92-95% de su valor de mercado. Nuestro objetivo será venderla siempre por lo menos al 100% de su valor de mercado.'
      
  - question: '¿Cuál es la misión de ProntoPiso?'
    answer:
      - 'Nuestra misión es facilitarte y acompañarte en el cambio de vivienda reduciendo así el riesgo inmobiliario y generando la​ ​confianza y la transparencia que necesitas en esta la operación. Así que no te preocupes y céntrate en la búsqueda de tu nueva vivienda mientras nosotros nos ocupamos del resto.'
      
  - question: '¿En qué se diferencia ProntoPiso de una agencia inmobiliaria tradicional?'
    answer:
      - 'Somos la única agencia inmobiliaria que ​GARANTIZA la venta de tu vivienda asegurándote un precio mínimo de venta. Si llegado el día 90 no la hemos vendido, te adelantamos el precio garantizado para que puedas hacer frente a la compra de tu siguiente propiedad. Te garantizamos un precio justo, que se encuentra entre el 92-95% de su valor de mercado.'
      
  - question: '¿Es gratis recibir una valoración?'
    answer:
      - '¡Sí! Rellena nuestro formulario online para saber cuanto vale tu propiedad y contacta con nuestros agentes para recibir un precio garantizado.'
      
  - question: '¿Qué tipo de propiedades acepta ProntoPiso?'
    answer:
      - 'Gestionamos propiedades situadas en las principales ciudades de España, que se encuentran en buen estado y cuyo valor de mercado es inferior a un millón de euros.'
      
  - question: '¿Qué métodos utiliza ProntoPiso para realizar la valoración de la vivienda?'
    answer:
      - 'Tenemos acceso a datos del mercado inmobiliario español en tiempo real: situación estructural de viviendas, listado de transacciones históricas, oferta y demanda actual de propiedades y zonas, así como otros datos. Hemos desarrollado un algoritmo capaz de procesar toda esta información que, tras ser evaluada por nuestros expertos agentes, proporciona una valoración de mercado fiable.​'
      
  - question: '¿Puede que la valoración cambie tras visitar mi propiedad?'
    answer:
      - 'Intentamos ser lo más precisos posible con nuestra valoración inicial. Sin embargo, estamos seguros de que habrán aspectos que permitan ajustar al detalle la valoración después de una visita.'
      
  - question: '¿Qué es el precio mínimo garantizado?'
    answer:
      - 'Acordamos contigo un precio mínimo garantizado que se situa entre el 92-95% del valor de mercado de la propiedad. ​El precio mínimo garantizado es la cantidad mínima que recibirás por tu propiedad, tanto en caso de anticipo como en el momento de la venta. Si vendemos tu propiedad por un importe inferior al garantizado, asumiremos la pérdida y te transferiremos la cantidad comprometida desde un inicio. Nuestro objetivo será venderla siempre por lo menos al 100% de su valor de mercado.'
      
  - question: '¿Puedo negociar la oferta?'
    answer:
      - 'Consideramos que nuestra oferta ya es definitiva ya que realizamos una valoración de mercado fiable y permitimos que escojas el precio mínimo garantizado.'
      
  - question: '¿Puedo trabajar con otras agencias inmobiliarias al mismo tiempo?'
    answer:
      - 'Dado que nos comprometemos con tu propiedad proporcionándote un precio garantizado desde la firma del contrato, del que puedes disponer en cualquier momento, y dedicamos muchos esfuerzos para venderla al mejor precio posible, nos reservamos el derecho exclusivo de venta.'
      
  - question: '¿Qué métodos utiliza ProntoPiso para promocionar las propiedades?'
    answer:
      - 'Tenemos acceso a todos los datos del mercado inmobiliario en tiempo real, y gracias a ello elaboramos la mejor estrategia de venta para cada propiedad, tanto online (portales inmobiliarios, RRSS,...) como offline (open house, acceso a clientes potenciales,...).'
      
  - question: '¿Quién se encarga de realizar las visitas y cuando se llevan a cabo?'
    answer:
      - 'En ProntoPiso nos encargamos de filtrar las demandas de visita y concertarlas con los potenciales compradores. Pese a que lo ideal sería tener total disponibilidad para visitar tu propiedad, entendemos que en algunos momentos puede ser un problema y adaptamos nuestra agenda a tus necesidades.'
      
  - question: '¿Cómo consigue ProntoPiso vender más rápido que el resto de agencias?'
    answer:
      - 'No somos una agencia de venta rápida que vende propiedades a precios de derribo, somos conscientes de que hay propiedades que tardaran meses en venderse, pero aseguramos que puedas realizar tu mudanza en 90 días pase lo que pase.'
      
  - question: '¿Qué pasa si mi propiedad no se vende en 90 días?'
    answer:
      - 'Si llegado el día 90, no hemos vendido tu propiedad, te adelantamos el precio garantizado sin coste alguno para que puedas hacer frente a la compra de tu siguiente vivienda sin complicaciones. Continuaremos gestionando la venta de tu vivienda hasta conseguir el mejor precio posible y, en caso de que la propiedad se venda por un valor superior al garantizado, te transferiremos la diferencia de precio.'
      
  - question: '¿Qué pasa si mi propiedad se vende por un valor inferior al garantizado?'
    answer:
      - 'En ProntoPiso nos comprometemos al pago del precio garantizado desde la firma del contrato y por tanto, en caso de que la propiedad se venda por un valor inferior, nosotros cubriremos la diferencia transfiriéndote la totalidad del precio garantizado.'
      
  - question: '¿Qué honorarios cobra ProntoPiso?'
    answer:
      - 'ProntoPiso tiene una estructura de honorarios transparente y que se ajusta a las necesidades del mercado. Nuestros honorarios base están entre un 2,75% y un 3,5% y una comisión incentivada que varía según el precio de venta y que pretende vender al mejor precio posible.'
      
  - question: '¿Cómo me aseguro de que vendereis al mejor precio?'
    answer:
      - 'Estamos incentivados a vender tu propiedad al mayor precio posible, ya que no cobraremos la totalidad de nuestros honorarios si no vendemos por un valor superior al precio mínimo garantizado.'
      
  - question: '¿Qué pasa si recibo una oferta de un comprador que no viene de ProntoPiso?'
    answer:
      - 'Cuando recibimos una oferta sobre tu vivienda, la compartimos contigo para poder tomar una decisión de manera conjunta. ProntoPiso se reserva el derecho de aceptar ofertas que estén por encima del precio mínimo garantizado a partir del día 45.'
      
  - question: '¿Qué pasa cuando un comprador hace una oferta por mi propiedad?'
    answer:
      - 'Desde la firma del contrato hasta la venta de la propiedad, ProntoPiso se hace cargo del proceso de venta incluyendo la estrategia de promoción del inmueble así como la negociación con posibles compradores y el traspaso de la propiedad en el momento de la compraventa.'
      
  - question: '¿Cómo funciona el proceso de negociación?'
    answer:
      - 'Desde la firma del contrato hasta la venta de la propiedad, ProntoPiso se hace cargo del proceso de venta incluyendo la promoción del inmueble en portales inmobiliarios así como la negociación con posibles compradores y el traspaso de la propiedad en el momento de la compraventa.'
      
  - question: '¿Cuando debo mudarme?'
    answer:
      - 'Con ProntoPiso puedes permanecer en tu propiedad hasta que consigamos venderla al mejor precio!'
      
  - question: '¿Qué pasa cuando encuentro mi futura propiedad?'
    answer:
      - 'En el momento en el que encuentras tu futura vivienda y necesites realizar el pago de la misma, tienes derecho a pedir el anticipo del valor garantizado a ProntoPiso, te lo avanzaremos sin ningún problema. Puedes incluso disponer del anticipo antes de la finalización de los 90 días a cambio de un pequeño tipo de interés.'
