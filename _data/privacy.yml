    - title: 'Cookies'
      condition:
        - '7.1.	En PRONTOPISO utilizamos cookies de terceros con el objetivo de hacer más funcional y útil la navegación de los Usuarios en nuestra Página Web. En este sentido y con el objetivo de garantizar al Usuario toda la información necesaria para su correcta navegación, ponemos a su disposición el siguiente texto informativo sobre qué son las cookies, qué tipología de cookies existen en nuestra Página Web y cómo puede el Usuario deshabilitarlas.'
        - '7.2.	Una cookie es un pequeño fichero de texto que los sitios web instalan en el ordenador o el dispositivo móvil de los usuarios que los visitan. Las cookies hacen posible que el sitio web recuerde las acciones y preferencias del usuario (identificador de inicio de sesión, idioma, tamaño de letra y otras preferencias de visualización), para que este no tenga que volver a configurarlos cuando regrese al sitio o navegue por sus páginas. Las cookies se diferencian entre cookies propias y de terceros y de sesión (almacenadas únicamente durante la navegación) y permanentes (almacenadas durante un período de tiempo más largo).'
        - '7.3.	El Usuario puede rechazar el tratamiento de sus datos o información de carácter personal oponiéndose al uso de cookies mediante la selección de la configuración apropiada de su navegador. Sin embargo, el Usuario debe saber que si lo hace puede ser que no pueda usar la plena funcionalidad de la Página Web. Al utilizar esta Página Web el Usuario consiente el tratamiento de sus datos por Google en la forma y para los fines arriba indicados.'
        - '7.4.	En esta Página Web, utilizamos las siguientes cookies:
          <ul>
            <li>
              <p><strong>Cookies “estrictamente necesarias”</strong></p>
              <p>Son aquellas cookies consideradas imprescindibles para la navegación por la Página Web pues facilitan al Usuario la utilización de sus prestaciones o herramientas.</p>
            </li>
            <li>
              <p><strong>Cookies de funcionalidad</strong></p>
              <p>Son aquellas cookies que permiten recordar a la Página Web las decisiones que el Usuario toma, por ejemplo, el idioma utilizado, el tipo de navegador mediante el cual se accede a la Página Web, entre otros. El objetivo es la prestación de un servicio más personalizado.</p>
            </li>
            <li>
              <p><strong>Cookies analíticas</strong></p>
              <p>Son aquéllas que permiten realizar mediciones del número de usuarios o hacer análisis estadísticos de utilización. Esta Página Web utiliza Google Analytics, un servicio analítico de web prestado por Google, Inc., una compañía de Delaware cuya oficina principal está en 1600 Amphitheatre Parkway, Mountain View (California), CA 94043, Estados Unidos (en adelante "Google"). La información que genera la cookie acerca del uso de la Página Web (incluyendo la dirección IP) será directamente transmitida y archivada por Google en sus servidores. Google usará esta información por cuenta nuestra con el propósito de hacer el seguimiento del uso de la Página Web, recopilando informes de la actividad del sitio y prestando otros servicios relacionados con la actividad de la Página Web y el uso de Internet. Google podrá transmitir dicha información a terceros cuando así se lo requiera la legislación aplicable, o cuando dichos terceros procesen la información por cuenta de Google. Google no asociará su dirección IP con ningún otro dato del que ya disponga. </p>
            </li>
            <li>
              <p><strong>Otras cookies de terceros</strong></p>
              <p>La Página Web además cuenta con las siguientes cookies de terceros:</p>
              <table>
                <tr>
                  <th>Nombre</th>
                  <th>Titular</th>
                  <th>Duración</th>
                </tr>
                <tr>
                  <td>Facebook Business</td>
                  <td>Facebook</td>
                  <td>Persistente</td>
                </tr>
                <tr>
                  <td>Facebook Connect</td>
                  <td>Facebook</td>
                  <td>Persistente</td>
                </tr>
              </table>
            </li>
          </ul>'
    - title: 'Procedimiento de oposición a la instalación de las <i>cookies</i>:'
      condition:
        - 'La mayoría de ordenadores aceptan la utilización de cookies automáticamente. Sin embargo, el Usuario tiene la posibilidad de aceptar o rechazar la instalación de cookies en su ordenador o incluso eliminar las ya instaladas.'
        - 'El hecho de deshabilitar las cookies puede implicar la pérdida de un funcionamiento óptimo de la Página Web quedando inhabilitadas algunas de las características o servicios prestados por la misma. Sin embargo, incluso habiendo desactivado todas las cookies, el navegador web recoge determinada información esencial para el funcionamiento básico de la Página Web.'
        - 'El Usuario que desee deshabilitar o eliminar las cookies puede hacerlo desde la sección de preferencias de su navegador de Internet. Dependiendo del navegador deberá de seguir determinados pasos para modificar la configuración de las cookies en su ordenador. Para más información, consulte <a href="aboutcookies.org">aboutcookies.org</a> o la sección de “Ayuda” de su navegador. A continuación incluimos enlaces a los manuales de gestión de cookies de los principales navegadores:'
        - '<ul>
            <li><a href="http://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we">Firefox</a></li>
